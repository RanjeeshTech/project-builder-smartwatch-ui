<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <div class="section-1">
            <h4>SmartWatch</h4>
        </div>
        <div class="section-2">
            <div class="watch">
                <div class="watch-time">
                    <p class="time-sub" id="time-sub"></p>
                </div>
                <div class="watch-dateAndTime">
                    <h4 class="time-main" id="time-main"></h4>
                    <p class="date-main" id="date-main"></p>
                </div>
                <div class="watch-icons">
                    <i class="far fa-2x fa-comments"></i>
                    <i class="fas fa-2x fa-headphones-alt"></i>
                    <i class="far fa-2x fa-clock"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
